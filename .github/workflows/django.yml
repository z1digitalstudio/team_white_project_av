name: Django CI/CD Pipeline

on:
  push:
    branches: [ main, develop, 'feature/**', 'release/**', 'hotfix/**' ]
  pull_request:
    branches: [ main, develop ]

env:
  PYTHON_VERSION: '3.12'
  DJANGO_SETTINGS_MODULE: 'ProyectoAlvaroValero.settings'

permissions:
  contents: read
  security-events: write
  actions: read

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Cache pip dependencies
      uses: actions/cache@v4
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
          
    - name: Install system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          libjpeg-dev \
          libpng-dev \
          libfreetype6-dev \
          libpq-dev \
          postgresql-client

    - name: Install Python dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip uninstall -y psycopg2-binary || true
        pip install --no-cache-dir --force-reinstall psycopg2-binary
        pip install -r requirements-dev.txt

    - name: Run migrations
      run: python manage.py migrate

    - name: Run tests with coverage
      run: |
        coverage run --source='.' manage.py test CMSServer.tests
        coverage report
        coverage xml
        
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v4
      with:
        file: ./coverage.xml
        fail_ci_if_error: false


  lint:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install linting tools
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        
    - name: Run black (code formatting)
      run: |
        black . --check --diff || black .
      
    - name: Run flake8 (code quality)
      run: flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics

  security:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        
    - name: Install security tools
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements-dev.txt
        
    - name: Run bandit (security linting)
      run: bandit -r . -f json -o bandit-report.json || true
      
    - name: Run safety (dependency vulnerabilities)
      run: safety check --json --output safety-report.json || true
      
    - name: Upload security reports
      uses: actions/upload-artifact@v4
      with:
        name: security-reports
        path: |
          bandit-report.json
          safety-report.json

  docker:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      run: docker build -t cms-server:test .
      
    - name: Test Docker image
      run: |
        # Run container and capture ID
        CONTAINER_ID=$(docker run -d \
          --name cms-test \
          -p 8000:8000 \
          -e PORT=8000 \
          -e DEBUG=0 \
          -e ALLOWED_HOSTS=localhost,127.0.0.1 \
          -e SECRET_KEY=test-secret-key-for-ci \
          -e DJANGO_SETTINGS_MODULE=ProyectoAlvaroValero.settings \
          cms-server:test 2>&1) || true
        
        echo "Container ID: $CONTAINER_ID"
        
        # Wait a moment
        sleep 3
        
        # Check if container is still running
        if ! docker ps --format "{{.Names}}" | grep -q "^cms-test$"; then
          echo "âŒ Container stopped immediately!"
          echo ""
          echo "ðŸ“‹ Container status:"
          docker ps -a --filter "name=cms-test" || true
          echo ""
          echo "ðŸ“‹ Exit code:"
          docker inspect --format='{{.State.ExitCode}}' cms-test 2>/dev/null || echo "N/A"
          echo ""
          echo "ðŸ“‹ Full container logs:"
          docker logs cms-test 2>&1 || echo "Could not get logs"
          echo ""
          exit 1
        fi
        
        echo "âœ… Container is running. Waiting for app..."
        
        # Show initial logs
        echo "ðŸ“‹ Initial logs:"
        docker logs --tail 30 cms-test 2>&1 || true
        
        # Wait for app with retries
        MAX_RETRIES=12
        for i in $(seq 1 $MAX_RETRIES); do
          sleep 5
          
          # Check if still running
          if ! docker ps --format "{{.Names}}" | grep -q "^cms-test$"; then
            echo "âŒ Container stopped during startup!"
            echo "ðŸ“‹ Final logs:"
            docker logs cms-test 2>&1 || true
            exit 1
          fi
          
          # Try to connect
          if curl -f http://localhost:8000/ > /dev/null 2>&1; then
            echo "âœ… App is responding!"
            break
          fi
          
          if [ $i -eq $MAX_RETRIES ]; then
            echo "âŒ App did not respond after $((MAX_RETRIES * 5)) seconds"
            echo "ðŸ“‹ Final logs:"
            docker logs cms-test 2>&1 || true
            docker stop cms-test || true
            exit 1
          fi
          
          echo "Waiting... ($i/$MAX_RETRIES)"
        done
        
        # Final test
        echo "ðŸ§ª Testing endpoints..."
        curl -f http://localhost:8000/ || {
          echo "âš ï¸ Root endpoint failed, trying admin..."
          curl -f http://localhost:8000/admin/ || {
            echo "âŒ All endpoints failed"
            docker logs cms-test 2>&1
            docker stop cms-test
            exit 1
          }
        }
        
        echo "âœ… All tests passed!"
        docker stop cms-test

  container-security:
    runs-on: ubuntu-latest
    needs: docker
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3
      
    - name: Build Docker image
      run: docker build -t cms-server:latest .
      
    - name: Install Trivy
      run: |
        sudo apt-get update
        sudo apt-get install wget apt-transport-https gnupg lsb-release
        wget -qO - https://aquasecurity.github.io/trivy-repo/deb/public.key | sudo apt-key add -
        echo "deb https://aquasecurity.github.io/trivy-repo/deb $(lsb_release -sc) main" | sudo tee -a /etc/apt/sources.list.d/trivy.list
        sudo apt-get update
        sudo apt-get install trivy
        
    - name: Run Trivy vulnerability scanner
      run: |
        trivy image --format sarif --output trivy-results.sarif cms-server:latest
        
    - name: Upload Trivy scan results to GitHub Security tab
      uses: github/codeql-action/upload-sarif@v3
      if: always()
      with:
        sarif_file: 'trivy-results.sarif'
        category: 'trivy-image-scan'
        
    - name: Run Trivy filesystem scan
      id: trivy-fs-scan
      run: |
        trivy fs --format sarif --output trivy-fs-results.sarif . || echo "Filesystem scan completed with warnings"
        
    - name: Upload Trivy filesystem scan results
      uses: github/codeql-action/upload-sarif@v3
      if: always() && hashFiles('trivy-fs-results.sarif') != ''
      with:
        sarif_file: 'trivy-fs-results.sarif'
        category: 'trivy-filesystem-scan'